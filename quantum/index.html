<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
	<title>Quantum</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">Quantum</div>

			<form class="header__search">
				<div class="header__search-input-wrapper">
					<input class="header__search-input" placeholder="Search goods" name="search" type="search">
				</div>

				<div class="header__search-dropdown">
					<div data-select class="header-select">
						<div data-select-title class="header-select__title">CATEGORY</div>
						<div class="header-select__dropdown hidden">
							<div data-select-item="Mobile" class="header-select__dropdown-item">Mobile</div>
							<div data-select-item="Laptop" class="header-select__dropdown-item">Laptop</div>
							<div data-select-item="Tablet" class="header-select__dropdown-item">Tablet</div>
						</div>
					</div>

					<select data-select-real name="category" id="category" class="hidden">
						<option value="none">CATEGORY</option>
						<option value="mobile">Mobile</option>
						<option value="laptop">Laptop</option>
						<option value="tablet">Tablet</option>
					</select>
				</div>

				<div class="header__search-button-wrapper">
					<button class="header__search-button">
						<img src="./img/icons/search-icon.svg" alt="">
					</button>
				</div>
			</form>

			<div class="header__links">
				<a class="header-link header-link--notify">
					<span class="header-link__icon">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" width="21" height="20">
							<path fill-rule="evenodd"
								d="M16 16c-1.101 0-1.991.9-1.991 2s.89 2 1.991 2c1.099 0 2-.9 2-2s-.901-2-2-2zM4.008 18c0 1.1.891 2 1.991 2 1.101 0 2-.9 2-2s-.899-2-2-2c-1.1 0-1.991.9-1.991 2zM17.309 4H5.16L7.4 8.73l.129.27h7.021l2.759-5zM4.21 2h15.791l.16.96-3.862 7.01c-.34.62-.998 1.03-1.749 1.03H7.1l-.901 1.63-.03.12c0 .14.123.25.249.25H18v2H5.999C4.899 15 4 14.1 4 13c0-.35.089-.68.249-.96l1.352-2.45L2 2H.001V0H3.27l.94 2z" />
						</svg>
					</span>
					<span class="header-link__text">
						2 Items
					</span>
				</a>
				<a class="header-link">
					<span class="header-link__icon">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" width="20" height="19">
							<path fill-rule="evenodd"
								d="M10.101 15.55l-.101.1-.1-.1C5.14 11.24 2 8.39 2 5.5 2 3.5 3.5 2 5.5 2c1.54 0 3.038.99 3.569 2.36h1.871C11.46 2.99 12.96 2 14.499 2 16.501 2 18 3.5 18 5.5c0 2.89-3.14 5.74-7.899 10.05zM14.499 0C12.759 0 11.088.81 10 2.09 8.911.81 7.24 0 5.5 0 2.42 0 0 2.42 0 5.5c0 3.78 3.4 6.86 8.549 11.54L10 18.35l1.45-1.32c5.15-4.67 8.551-7.75 8.551-11.53 0-3.08-2.421-5.5-5.502-5.5z" />
						</svg>
					</span>
					<span class="header-link__text">
						Wish List
					</span>
				</a>
				<a class="header-link">
					<span class="header-link__icon">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" width="16" height="16">
							<path fill-rule="evenodd"
								d="M8 9C5.33 9 .001 10.34.001 13v3H16v-3c0-2.66-5.33-4-8-4zm0-9C5.788 0 4.001 1.79 4.001 4S5.788 8 8 8c2.209 0 3.998-1.79 3.998-4S10.209 0 8 0zm0 10.9c2.969 0 6.099 1.46 6.099 2.1v1.1h-12.2V13c0-.64 3.132-2.1 6.101-2.1zm0-9c1.16 0 2.101.94 2.101 2.1 0 1.16-.941 2.1-2.101 2.1-1.161 0-2.1-.94-2.1-2.1 0-1.16.939-2.1 2.1-2.1z" />
						</svg>
					</span>
					<span class="header-link__text">
						Sign in
					</span>
				</a>
			</div>
		</div>

		<div class="header__nav">
			<div class="header-nav">
				<div class="header-nav__categories">
					<a href="#" class="header-menu-link">
						<span class="header-menu-link__icon">
							<svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" width="18" height="12">
								<path fill-rule="evenodd" d="M0 0v2h18V0H0zm0 7h18V5H0v2zm0 5h18v-2H0v2z" />
							</svg>
						</span>
						<span class="header-menu-link__text">All Categories</span>
					</a>
				</div>

				<div class="header-nav__deals">
					<a href="#" class="header-nav__link">Super Deals</a>
					<a href="#" class="header-nav__link">Featured Brands</a>
					<a href="#" class="header-nav__link">Collections</a>
					<a href="#" class="header-nav__link">Bestselling</a>
				</div>

				<div class="header-nav__select">
					<div class="header-nav__select-item">
						<div data-select class="header-select header-select--nav">
							<div data-select-title class="header-select__title">Help</div>
							<div class="header-select__dropdown hidden">
								<a href="#faq" target="_blank" data-select-item="FAQ"
									class="header-select__dropdown-item">FAQ</a>

								<a href="#support" target="_blank" data-select-item="Support"
									class="header-select__dropdown-item">Support</a>

								<a href="#help-center" target="_blank" data-select-item="Help Center"
									class="header-select__dropdown-item">Help
									Center</a>
							</div>
						</div>
					</div>

					<form class="header-nav__select-item">
						<div data-select class="header-select header-select--nav">
							<div data-select-title class="header-select__title">USD</div>
							<div class="header-select__dropdown hidden">
								<a href="#usd" data-select-item="USD" class="header-select__dropdown-item">USD</a>
								<a href="#rub" data-select-item="RUB" class="header-select__dropdown-item">RUB</a>
							</div>
						</div>

						<select data-select-real name="currency" id="currency" class="hidden">
							<option value="USD">USD</option>
							<option value="RUB">RUB</option>
						</select>
					</form>

					<div class="header-nav__select-item">
						<div data-select class="header-select header-select--nav">
							<div data-select-title class="header-select__title">Language</div>
							<div class="header-select__dropdown hidden">
								<a data-select-item="RU" href="#ru" class="header-select__dropdown-item">Russian</a>
								<a data-select-item="EN" href="#en" class="header-select__dropdown-item">English</a>
							</div>
						</div>

						<select data-select-real name="language" id="language" class="hidden">
							<option value="en">Russian</option>
							<option value="ru">English</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="slider-section">
		<div class="container">
			<div class="slider">
				<div class="slider__item">
					<div class="slider__item-title">
						The Universe Through A Child S Eyes
					</div>
					<div class="slider__item-text">
						<p>Start sales</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="./js/main.js"></script>
</body>

</html>
